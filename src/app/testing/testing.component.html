<nz-calendar
  [nzFullscreen]="false"
  (nzSelectChange)="onValueChange($event)"
  (nzPanelChange)="onPanelChange($event)"
></nz-calendar>

<button nz-button nzType="primary" nzShape="round" (click)="createTplModal(tplTitle, tplForm)">
  <span nz-icon nzType="download"> Wprowadź rezerwację</span>
</button>

<nz-table #basicTable [nzData]="dataSet">
  <thead>
  <tr>
    <th>Numer miejsca</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{data.number}}</td>
    <td>{{ isParkingSpotFree(data) ? 'wolne' : 'zajęte' }}</td>
    <td>
      <button nz-button [disabled]="!isParkingSpotFree(data)" [nzType]="'primary'" (click)="onReservation(data.id)">
        <span>
          Zarezerwuj
        </span>
      </button>
      <nz-modal [(nzVisible)]="isVisible" nzTitle="The first Modal" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
        <ng-container *nzModalContent>
          <p>Content one</p>
          <p>Content two</p>
          <p>Content three</p>
        </ng-container>
      </nz-modal>
    </td>
  </tr>
  </tbody>
</nz-table>



<ng-template #tplTitle>
  <span>Title Template</span>
</ng-template>

<ng-template #tplForm>

  <input nz-input placeholder="Wpisz imie i nazwisko" [(ngModel)]="value" type="number" />
  <br><br>
  <nz-select ngModel="lucy">
    <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
    <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
    <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
  </nz-select>

  <nz-calendar
    [nzFullscreen]="false"
    (nzSelectChange)="onValueChange($event)"
    (nzPanelChange)="onPanelChange($event)"
  ></nz-calendar>

</ng-template>
