<nz-table #basicTable [nzData]="dataSet">
  <thead>
  <tr>
    <th>Numer miejsca</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of basicTable.data">
    <td>{{data.number}}</td>
    <td>{{ (isParkingSpotFree(data) | async) ? 'wolne' : 'zajÄ™te' }}</td>
    <td>
      <button (click)="onReservation(data.id)">Rezerwuj</button>
    </td>
  </tr>
  </tbody>
</nz-table>
